<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/angular.js/1.6.3/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="annotationController">
    <form novalidate>
        ImplementationType:<br>
        <!--<option ng-repeat="x in sites" value="{{x.Url}}">{{x.Url}}</option><br>-->
        <select ng-model="annotation.implementation" ng-options="x for x in type"></select><br>
        <div ng-if="annotation.implementation == 'globalType'">
            PointcutType:<br>
            <select ng-model="annotation.piontcutType" ng-options="y for y in pointcutType "></select><br>
         </div>
        <div ng-if="annotation.implementation == 'msgType'">
            Scenarios:<br>
            <select ng-model="annotation.scenario" ng-options="a for a in scenario "></select><br>
            <div ng-if="annotation.scenario == 'ssp'">
                Topic:<br>
                <select ng-model="annotaion.topic" ng-options="x for x in ssptopic"></select><br>
            </div>
            <div ng-if="annotation.scenario == 'coldchain'">
                Topic:<br>
                <select ng-model="annotaion.topic" ng-options="x for x in clodchaintopic"></select><br>
            </div>
        </div>
        Id:<br>
        <input type="text" ng-model="annotation.Id"><br>
        Name:<br>
        <input type="text" ng-model="annotation.Name"><br>
        Input Variables:<br>
        <input type="text" ng-model="annotation.InputVariables"><br>
        Output Variables:<br>
        <input type="text" ng-model="annotation.OutputVariables"><br>
        destination:<br>
        <input type="text" ng-model="annotation.destination">
        script:<br>
        <input type="text" ng-model="annotation.script">
        <br><br>
        <button ng-click="reset()">RESET</button>
        <button ng-click="submit()">submit</button>
        <p>annotation = {{annotaionExtension}}</p>
        <p>{{err}}</p>
        <!--<p>{{type}}</p>-->
        <!--<p>{{scenario}}</p>-->
        <!--<p>{{pointcutType}}</p>-->
    </form>
</div>

<script src="annotation_controller.js" type="text/javascript"></script>
